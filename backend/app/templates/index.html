<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canadia ‚Äî Comprendre. Structurer. D√©cider.</title>
    <style>
        :root {
            --primary: #d32f2f;
            --secondary: #f44336;
            --blue: #3a8dde;
            --accent: #ffeb3b;
            --bg: #e3f2fd;
            --surface: #ffffff;
            --text: #212121;
            --muted: #666666;
            --gradient: linear-gradient(90deg, #3a8dde 0%, #d32f2f 100%);
        }
        body.dark {
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #f5f5f5;
            --muted: #aaaaaa;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        .title { font-size: 2.8rem; font-weight: 700; margin: 0; }
        .subtitle { font-size: 1.2rem; opacity: 0.9; margin: 0.5rem 0 2rem; }
        .mode-selector { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        .mode-btn {
            padding: 0.8rem 2rem; background: rgba(255,255,255,0.2); border: none; border-radius: 50px;
            color: white; font-size: 1.1rem; cursor: pointer; transition: background 0.3s;
        }
        .mode-btn.active { background: white; color: var(--primary); font-weight: 600; }
        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .search-ui-form {
            background: var(--surface);
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 2.5rem;
            width: 100%;
            max-width: 520px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--gradient);
            border-radius: 40px;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
        }
        .search-bar-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            font-size: 1.3rem;
            padding: 1rem 1.2rem;
        }
        .search-bar-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }
        .advanced-search {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem 1.2rem;
        }
        .advanced-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 1.2rem;
        }
        .advanced-filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.2rem;
        }
        .advanced-filters select {
            background: var(--surface);
            border: 1px solid var(--muted);
            border-radius: 24px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            color: var(--text);
        }
        .advanced-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #results-count { font-size: 1rem; color: var(--muted); }
        .reset-btn { background: none; border: none; color: var(--muted); font-size: 1rem; cursor: pointer; }
        .search-btn-gradient {
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 0.7rem 2.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        #loader { text-align: center; margin: 3rem; color: var(--muted); font-size: 1.4rem; display: none; }
        #results {
            width: 100%; max-width: 800px; margin: 3rem auto; padding: 2rem;
            background: var(--surface); border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
        #results h2 { color: var(--primary); }
        #theme-toggle { position: absolute; top: 1.5rem; right: 1.5rem; background: none; border: none; font-size: 1.8rem; cursor: pointer; color: white; }
        @media (max-width: 600px) {
            .advanced-filters { grid-template-columns: 1fr; }
            .title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <header>
        <button id="theme-toggle">üåô</button>
        <h1 class="title">Canadia</h1>
        <p class="subtitle">Comprendre. Structurer. D√©cider.</p>
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('citizen', this)">Citoyen</button>
            <button class="mode-btn" onclick="setMode('student', this)">√âtudiant</button>
            <button class="mode-btn" onclick="setMode('pro', this)">Entreprise</button>
        </div>
    </header>

    <main>
        <form class="search-ui-form" onsubmit="event.preventDefault(); ask();">
            <div class="search-bar">
                <input type="text" id="query" class="search-bar-input" placeholder="Posez votre question ici..." onkeypress="handleEnter(event)" />
                <button type="submit" class="search-bar-btn">üîç</button>
            </div>
            <div class="advanced-search">
                <span class="advanced-title">RECHERCHE AVANC√âE</span>
                <div class="advanced-filters">
                    <select><option>Cat√©gorie</option></select>
                    <select><option>R√©gion</option></select>
                    <select><option>Date</option></select>
                    <select><option>Source</option></select>
                    <select><option>Type</option></select>
                    <select><option>Priorit√©</option></select>
                </div>
                <div class="advanced-actions">
                    <span id="results-count">Pr√™t pour votre question</span>
                    <button type="button" class="reset-btn" onclick="resetFilters()">RESET</button>
                    <button type="submit" class="search-btn-gradient">RECHERCHER</button>
                </div>
            </div>
        </form>

        <div id="loader">Canadia recherche... ‚è≥</div>
        <div id="results"></div>
    </main>

    <script>
        let currentMode = 'citizen';

        function setMode(mode, button) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            button.classList.add('active');
        }

        function handleEnter(e) {
            if (e.key === 'Enter') ask();
        }

        function resetFilters() {
            document.getElementById('query').value = '';
            document.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
            document.getElementById('results').style.display = 'none';
        }

        async function ask() {
            const query = document.getElementById('query').value.trim().toLowerCase();
            if (!query) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('results').style.display = 'none';

            let html = '';

            if (query.includes('temp√©rature') || query.includes('m√©t√©o') || query.includes('temps')) {
                const cities = ['Montr√©al', 'Toronto', 'Vancouver', 'Qu√©bec', 'Ottawa', 'Calgary'];
                let list = '<ul>';
                for (let city of cities) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 5000);
                        const res = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=%t`, {
                            signal: controller.signal
                        });
                        clearTimeout(timeoutId);
                        if (!res.ok) throw new Error('HTTP error');
                        const temp = await res.text();
                        list += `<li><strong>${city} :</strong> ${temp.trim()}</li>`;
                    } catch (err) {
                        const reason = err.name === 'AbortError' ? 'timeout' : 'indisponible';
                        list += `<li><strong>${city} :</strong> ${reason}</li>`;
                    }
                }
                list += '</ul>';

                html = `
                    <h2>üß† M√©t√©o actuelle au Canada (temps r√©el)</h2>
                    <strong>R√©sum√© :</strong> Temp√©ratures mises √† jour instantan√©ment<br><br>
                    <strong>Villes principales :</strong>${list}
                    <strong>Source :</strong> wttr.in (donn√©es officielles)
                `;
            } else {
                html = `
                    <h2>üß† Question re√ßue : "${query}"</h2>
                    <strong>Mode :</strong> ${currentMode === 'citizen' ? 'Citoyen' : currentMode === 'student' ? '√âtudiant' : 'Entreprise'}<br><br>
                    <strong>R√©ponse en d√©veloppement</strong><br>
                    Essayez "temp√©rature du jour" pour des donn√©es r√©elles imm√©diates.
                `;
            }

            document.getElementById('results').innerHTML = html;
            document.getElementById('results').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        }

        document.getElementById('theme-toggle').onclick = () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        };
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
