<body>
    <header>

    <main>
        <div class="search-container">
            <form id="search-form">
                <label for="question">Posez votre question :</label>
                <input type="text" id="question" name="question" placeholder="Ex : mÃ©tÃ©o Ã  MontrÃ©al aujourd'hui" required autocomplete="off" style="width:100%;margin-bottom:1rem;">
                <button type="submit">Rechercher sur le web</button>
            </form>
            <div id="result" style="margin-top:2rem;"></div>
        </div>
        <script>
        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const q = document.getElementById('question').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<em>Recherche en cours...</em>';
            try {
                const resp = await fetch(`/ask_web?question=${encodeURIComponent(q)}`);
                if (!resp.ok) throw new Error('Erreur serveur');
                const data = await resp.json();
                resultDiv.innerHTML = `<div style="background:#fff;padding:1.2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.07);"><strong>RÃ©ponse :</strong><br>${data.answer || 'Aucune rÃ©ponse.'}</div>`;
            } catch (err) {
                resultDiv.innerHTML = '<span style="color:red;">Erreur lors de la recherche.</span>';
            }
        });
        </script>
