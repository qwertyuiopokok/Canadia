<div class="box">

  </select>

  <label>Domaine</label>
  <input id="field" placeholder="ex: √©conomie, g√©nie, sant√©" />

  <label>Question</label>
  <textarea id="question" rows="4"></textarea>

  <button onclick="ask()">Analyser</button>

  <div id="response" class="response"></div>
</div>

<script>
async function ask() {
  const mode = document.getElementById("mode").value;
  const payload = {
    question: document.getElementById("question").value,
    level: document.getElementById("level").value,
    field: document.getElementById("field").value
  };

  const res = await fetch(`http://127.0.0.1:9000/${mode}/ask`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  document.getElementById("response").textContent =
    `üß† ${data.title}\n\n` +
    `R√©sum√©:\n${data.summary}\n\n` +
    `Points cl√©s:\n- ${data.key_points.join("\n- ")}\n\n` +
    (data.analysis ? `Analyse:\n${data.analysis}\n\n` : "") +
    (data.actions_or_reflections ? `Pour aller plus loin:\n- ${data.actions_or_reflections.join("\n- ")}\n\n` : "") +
    (data.sources ? `Sources:\n- ${data.sources.join("\n- ")}\n\n` : "") +
    (data.limits ? `Limites:\n${data.limits}` : "");
}
</script>

</body>
